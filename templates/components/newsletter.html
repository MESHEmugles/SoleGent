<!-- Newsletter Section -->
<div class="bg-gray-100 py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="max-w-2xl mx-auto">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Stay in the Loop</h2>
            <p class="text-gray-600 mb-8">
                Get exclusive access to new releases, special offers, and style tips
            </p>
            <form class="newletterForm flex flex-col sm:flex-row gap-4 justify-center">
                {% csrf_token %}
                <input type="email" placeholder="Enter your email" class="px-4 py-3 rounded-md border border-gray-300 flex-1">
                <button type="submit" id="submitButton" class="px-6 py-3 bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors">
                    Subscribe
                </button>
                <span id="loadingSpinner" class="hidden ml-2 animate-spin w-5 h-5 border-2 border-blue-500 border-t-transparent rounded-full mx-auto lg:mx-0"></span>
            </form>
        </div>
    </div>
</div>
